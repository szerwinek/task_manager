<p>Czy na pewno chcesz usunąć: <strong>{{ task.title }}</strong>?</p>

<form method="POST">

    <a href="{% url 'tasks:task_list' %}" class="btn btn-secondary">Anuluj</a>
</form>

{% endblock %}
