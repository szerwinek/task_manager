{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Twoje zadania</h2>

<!-- przycisk dodawania zadania -->
<a href="{% url 'tasks:task_create' %}" class="btn btn-success mb-3">
    + Dodaj zadanie
</a>

{% if tasks %}
    <div class="list-group">

        {% for task in tasks %}
            <div class="list-group-item d-flex justify-content-between align-items-center">

                <div>
                    <h5>{{ task.title }}</h5>
                    <p class="mb-1 text-muted">{{ task.description }}</p>
                </div>

                <div class="text-end">

                    <!-- kolorowy status -->
                    <span class="badge 
                        {% if task.status == 'NEW' %} bg-secondary 
                        {% elif task.status == 'IN_PROGRESS' %} bg-warning 
                        {% elif task.status == 'DONE' %} bg-success 
                        {% endif %}">
                        {{ task.get_status_display }}
                    </span>

                    <br>

                    <!-- linki w pętli (to ważne!) -->
                    <a href="{% url 'tasks:task_edit' task.id %}"
                       class="btn btn-sm btn-primary mt-2">
                       Edytuj
                    </a>

                    <a href="{% url 'tasks:task_delete' task.id %}"
                       class="btn btn-sm btn-danger mt-2">
                       Usuń
                    </a>
                </div>

            </div>
        {% endfor %}

    </div>

{% else %}

    <p>Nie masz jeszcze żadnych zadań.</p>

{% endif %}

{% endblock %}
