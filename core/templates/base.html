<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>

    <!-- BOOTSTRAP 5 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Task Manager</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">

                {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:profile' %}">Profil</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'tasks:task_list' %}">Zadania</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:logout' %}">Wyloguj</a>
                    </li>

                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:login' %}">Logowanie</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:register' %}">Rejestracja</a>
                    </li>
                {% endif %}

            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
